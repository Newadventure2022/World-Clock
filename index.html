<html lang="en">

<head>
    <title>World Clock</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:wght@500;700&family=Poppins:wght@500;700&display=swap"

    <link href="src/style.css" rel="stylesheet" type="text/css" />

<body>


    <div class="container">
        <h1> World Clock</h1>
        <div>
            <form action="/submit">
                <select id="select">
                    <option value="">Select a City </option>
                    <option value="Europe/Paris">Paris 🇫🇷</option>
                    <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
                    <option value="Australia/Sydney">Sydney 🇦🇺</option>
                </select>
            </form>
        </div>
        <div class="city" id="city">
            <div id="brisbane">
                <h2>
                    <span class="flag">
                        🇦🇺
                    </span>
                    Brisbane
                </h2>
                <div class="date">July 11, 2023
                </div>
                <div class="time"> 11:00 <small>
                        pm
                    </small>
                </div>
            </div>
            <div id="los-angeles">
                <h2>
                    <span class="flag">
                        🇺🇸
                    </span>
                    Los Angeles
                </h2>
                <div class="date">July 11, 2023
                </div>
                <div class="time"> 11:00 <small>
                        pm
                    </small>
                </div>
            </div>
            <div id="dublin">
                <h2>
                    <span class="flag">
                        🇮🇪
                    </span>
                    Dublin
                </h2>
                <div class="date">July 11, 2023
                </div>
                <div class="time"> 11:00 <small>
                        pm
                    </small>
                </div>
            </div>
            <div id="valencia">
                <h2>
                    <span class="flag">
                        🇪🇸
                    </span>
                    Valencia
                </h2>
                <div class="date">July 11, 2023
                </div>
                <div class="time"> 11:00<small>
                        pm
                    </small>
                </div>
            </div>
        </div>
    </div>
    </div>
    <footer>
        Coded by <strong>Corona-Doran</strong> 👩🏽‍💻 and open sourced on <a

    </footer>
    <script src="src/code.js"></script>
</body>

</html>
